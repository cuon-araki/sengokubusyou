name: test

on:
  push:
    branches:
    - '**'

jobs:
  lint_and_test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Run Rubocop and Rspec
      run: |
        docker-compose run portal_test
